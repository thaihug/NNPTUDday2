<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store - Shop Amazing Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar-custom .navbar-brand {
            font-size: 1.8em;
            font-weight: 700;
            color: white !important;
        }

        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header-section h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header-section p {
            color: #666;
            font-size: 1.1em;
        }

        .controls-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-input {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn-sort {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-sort:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-sort.active {
            background: #764ba2;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .table thead th {
            border: none;
            padding: 18px 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
        }

        /* soft-deleted row */
        .deleted {
            text-decoration: line-through;
            opacity: 0.65;
        }

        .comments-row td {
            background: #fafafa;
        }

        .table tbody td {
            padding: 18px 15px;
            vertical-align: middle;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .price-badge {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
        }

        .btn-add-cart {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }

        .btn-add-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .stats-section {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-data i {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .sort-icon {
            margin-left: 5px;
        }

        .pagination-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .pagination .page-link {
            color: #667eea;
            border-color: #ddd;
        }

        .pagination .page-item.active .page-link {
            background-color: #667eea;
            border-color: #667eea;
        }

        .pagination .page-link:hover {
            color: #764ba2;
            background-color: #f0f4ff;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            z-index: 1000;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification.remove {
            animation: slideOut 0.3s ease;
        }

        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 1.8em;
            }

            .table {
                font-size: 0.9em;
            }

            .table thead th,
            .table tbody td {
                padding: 12px 8px;
            }

            .product-image {
                width: 50px;
                height: 50px;
            }

            .controls-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-bag"></i> Product Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.reload()">
                            <i class="fas fa-sync"></i> Refresh
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="fas fa-boxes"></i> Product Management</h1>
            <p>Manage and explore all your products in one place</p>
        </div>

        <!-- Stats -->
        <div class="stats-section">
            <i class="fas fa-chart-bar"></i> <span id="stats">Loading...</span>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="row g-3 align-items-center">
                <!-- Search Input -->
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text" style="background: #667eea; border: none; color: white;">
                            <i class="fas fa-search"></i>
                        </span>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="form-control search-input" 
                            placeholder="Search by title or body..."
                            onkeyup="handleSearch()"
                        >
                    </div>
                </div>

                <!-- Sort + Add -->
                <div class="col-md-6">
                    <div class="d-flex gap-2 flex-wrap justify-content-end">
                        <button id="addPostBtn" class="btn btn-success btn-sort">
                            <i class="fas fa-plus"></i> Add Post
                        </button>
                        <button class="btn btn-sort" onclick="sortByName()" title="Sort by Title">
                            <i class="fas fa-font"></i> Title <span id="nameIcon" class="sort-icon"></span>
                        </button>
                        <button class="btn btn-sort" onclick="sortByViews()" title="Sort by Views">
                            <i class="fas fa-eye"></i> Views <span id="viewsIcon" class="sort-icon"></span>
                        </button>
                        <button class="btn btn-sort" onclick="resetData()" title="Reset">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <table class="table table-hover" id="productsTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-tag"></i> Title</th>
                        <th><i class="fas fa-align-left"></i> Body</th>
                        <th><i class="fas fa-eye"></i> Views</th>
                        <th><i class="fas fa-cog"></i> Action</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <tr>
                        <td colspan="4" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading posts...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="noDataMessage" class="no-data" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>No posts found. Try adjusting your search.</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-section" id="paginationSection" style="display: none;">
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 Product Store | Data from <a href="#" style="color: #ffd700;">GitHub Repository</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
